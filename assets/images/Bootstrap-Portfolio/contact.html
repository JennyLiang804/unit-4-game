<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jenny Liang</title>
<link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
</head>

<body>
    <div class="container bg-white">
            <nav class="navbar width-100 navbar-white bg-white align-self-stretch">
                        <span class="navbar-brand p-1" style="background: powderblue; color:white">
                            <h1>Jenny Liang</h1>
                        </span>
                <div class="d-flex width-100 align-items-stretch">
                        <a class="navbar-brand" href="index.html"><p style="font-family: 'cookie',cursive; font-size: 30px; color: grey">About Me |</p></a>
                        <a class="navbar-brand" href="portfolio.html"><p style="font-family: 'cookie',cursive; font-size: 30px; color: grey">Portfolio |</p></a>
                        <a class="navbar-brand" href="contact.html"><p style="font-family: 'cookie',cursive; color:gray; font-size: 30px">Contact</p></a>
                </div>
            </nav>
    </div>
    
    <div class="container bg-white">
        <div class="row mt-5">
            <h2 style="color:powderblue" class="p-4">Contact</h2>
        </div>
        <hr style="background-color:#bbb8b8; height:1px;"/>
    
        <form>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="name" class="form-control" id="name" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@gmail.com">
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <textarea rows="8" type="text" class="form-control" id="message" placeholder=""></textarea>
            </div>

            <br><br>
            <button type="submit" class="btn m-0" style="background-color:powderblue">Submit</button>
        </form>
    </div>

    
    
    <div class="footer">
            <hr style="background-color:powderblue; height:4px;" class="m-0"/>
        <footer class="text-center bg-secondary p-3">
            <span class="text-white">copyright&copy;</span>
        </footer>
    </div>

</body>
</html>
